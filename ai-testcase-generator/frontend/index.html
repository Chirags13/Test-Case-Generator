<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Test Case Generator - Safety-Critical V&V Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-dark: #0a192f;
      --primary-blue: #64ffda;
      --accent-orange: #ff6b35;
      --text-light: #e6f1ff;
      --text-muted: #8892b0;
      --surface-dark: #112240;
      --surface-lighter: #1d3557;
      --border-color: #233554;
      --success-green: #00ff9f;
      --error-red: #ff5370;
      --warning-yellow: #ffcb47;
    }
    
    body {
      font-family: 'Crimson Pro', serif;
      background: linear-gradient(135deg, var(--primary-dark) 0%, #0d1b2a 100%);
      color: var(--text-light);
      min-height: 100vh;
      line-height: 1.6;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--primary-dark);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--primary-blue);
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-orange);
    }
    
    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    
    code, pre {
      font-family: 'JetBrains Mono', monospace;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
